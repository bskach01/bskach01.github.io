<!doctype html>
<!DOCTYPE html>
<html>
	<head>
		<title> Photo Gallery </title>
		<link rel="stylesheet" type="text/css" href="photogallery-style.css">
	</head>

	<body>
		<h1> Photographs </h1>
		<div class="images">
			<img class="photo" src="photos/hawaii-sky.jpg" alt="Hawaiian Sunset"/>
			
			<img class="photo" src="photos/gokyo-sunrise.jpg" alt="Himalayan Sunrise"/>

			<img class="photo" src="photos/cherry-sunrise.jpg" alt="Sunrise in the White Mountains"/>
		</div>

		<div id="myModal" class="modal">
			<span class="close-button">&times;</span>
			<span class="next-button">&gt;</span>
			<span class="back-button">&lt;</span>
			<img class="modal-image" id="img01">
			<div id="caption"></div>
			
		</div>

		<script src="photogallery-script.js"></script>
	</body>
</html>
